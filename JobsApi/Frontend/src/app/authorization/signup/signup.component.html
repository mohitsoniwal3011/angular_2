<form [formGroup]="signUpDetails" fxLayoutAlign="center center " style="background-color: var(--grey-50); " fxFlexFill  (ngSubmit)="getFormDetails()">
    <mat-card class="mat-card-style  d-flex justify-content-center flex-column" fxFlex="25">
        <div style="height: 70px;" class="d-flex justify-content-center">
            <img src="../../../assets/logo.557b8328.svg" class="img-fluid" alt="...">
        </div>
        <div style="height: fit-content;">

            <mat-form-field style="width: 100%;">
                <mat-label>Enter your name</mat-label>
                <input matInput placeholder="e.g. Joe Martin" autocomplete="off" formControlName="name" required>
                <mat-error *ngIf="signUpDetails.get('name')?.hasError('required')">Name can not be empty 
                </mat-error>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="peter@example.com" autocomplete="off"  formControlName="email" required>
                <mat-error *ngIf="signUpDetails.get('email')?.hasError('required')">Email is required
                </mat-error>
                <mat-error *ngIf="signUpDetails.get('email')?.hasError('pattern')">Please provide a valid Email
                </mat-error>
            </mat-form-field>

            <mat-form-field style="width: 100%;">
                <mat-label>Enter your Password</mat-label>
                <input matInput type="password" placeholder="secret..." autocomplete="off" formControlName="password" required>
                <mat-error *ngIf="signUpDetails.get('password')?.hasError('required')">Password is required
                </mat-error>
            </mat-form-field>
            <button mat-raised-button
                style="background-color:#645cff;color: white ;width : 100%;height: 45px;font-size: medium;">Submit</button>

            <div style=" padding: 15px 0 0 0;" class="d-flex justify-content-center">
                <p>Already a mamber ? <a routerLink="/login" style="text-decoration: none;">Login</a></p>
            </div>

        </div>
    </mat-card>
</form>
